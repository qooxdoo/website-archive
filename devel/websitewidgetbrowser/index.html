<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>qx.Website Widget Browser</title>
  <script type="text/javascript">
  var script = location.search.indexOf("source") === -1 ? "q.min.js" : "q-source.js";
  document.write('<scr' + 'ipt type="text/javascript" src="script/' + script + '"></scr' + 'ipt>');
  </script>
  <script type="text/javascript" src="widgetbrowser.js"></script>
  <link href="http://resources.qooxdoo.org/stylesheets/base.css" rel="stylesheet" type="text/css">
  <link href="http://resources.qooxdoo.org/stylesheets/layout.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="script/indigo.css"/>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="highlight.pack.js"></script>
  <link rel="stylesheet" href="default.highlight.css">
  <script type="text/javascript">
  if (location.hostname === "demo.qooxdoo.org")
  {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-415440-1', 'auto');
    ga('send', 'pageview');
  }
  </script>
</head>
<body>
  <!-- HEADER -->
  <div id="header-wrapper">
    <div id="header">
      <h1>Widget Browser <span>qx.Website</span></h1>
    </div>
    <div class="decoration"></div>
  </div>

  <div id="container">
    <div id="content" data-qx-class="qx.ui.website.Tabs" data-qx-config-align="justify" data-qx-config-media-query="(min-width: 930px)">
      <ul>
        <li data-qx-tabs-page="#button-page"><button>Button</button></li>
        <li data-qx-tabs-page="#calendar-page"><button>Calendar</button></li>
        <li data-qx-tabs-page="#datepicker-page"><button>Date Picker</button></li>
        <li data-qx-tabs-page="#rating-page"><button>Rating</button></li>
        <li data-qx-tabs-page="#slider-page"><button>Slider</button></li>
        <li data-qx-tabs-page="#tabs-page"><button>Tabs</button></li>
        <li data-qx-tabs-page="#accordion-page"><button>Accordion</button></li>
        <li data-qx-tabs-page="#carousel-page"><button>Carousel</button></li>
      </ul>

      <div class="qx-tabs-container">
        <div id="button-page">
          <div class="demo-container"></div>
        </div>

        <div id="calendar-page">
          <div class="demo-container"></div>
        </div>

        <div id="datepicker-page">
          <div class="demo-container"></div>
        </div>

        <div id="rating-page">
          <div class="demo-container"></div>
        </div>

        <div id="slider-page">
          <div class="demo-container"></div>
        </div>

        <div id="tabs-page">
          <div class="demo-container"></div>
        </div>

        <div id="accordion-page">
          <div class="demo-container"></div>
        </div>

        <div id="carousel-page">
          <div class="demo-container"></div>
        </div>

      </div>
    </div>
  </div>

  <div id="sidebar">
    <h2>Controls</h2>
    <div class="disable">
      <input type="checkbox" id="toggle_disable" />
      <label for="toggle_disable">Disable Widgets</label>
    </div>
    <p>Scaling:</p>
    <div id="sizeSlider"
      data-qx-class="qx.ui.website.Slider"
      data-qx-config-minimum="100"
      data-qx-config-maximum="200"
      data-qx-config-step="5">
    </div>
    <h2>Events Log</h2>
    <div id="eventlog"></div>
  </div>

  <script type="text/template" charset="utf-8" id="eventlogtemplate">
    <p><strong>{{name}}</strong>: {{data}}</p>
  </script>
</body>
</html>
