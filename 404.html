      /* redirect requests for old versions */
      var vmap = {
        "0.6": "0.6.7",
        "0.7": "0.7.4",
        "0.8": "0.8.3",
        "1.0": "1.0.2",
        "1.1": "1.1.2",
        "1.2": "1.2.2",
        "1.3": "1.3.1",
        "1.4": "1.4.2",

        "2.0": "2.0.4",

        "3.0": "3.0.2",
        "3.5": "3.5.1",
        "4.0": "4.0.2",
        "4.1": "4.1.1",
        "5.0": "5.0.2"
      };

      var lmap = {
        "http://www.qooxdoo.org/downloads" : "https://github.com/qooxdoo/qooxdoo/releases",
        "http://www.qooxdoo.org/current/demos.html" : "https://qooxdoo.org/qxl.demobrowser",
        "http://www.qooxdoo.org/demos" : "https://qooxdoo.org/qxl.demobrowser",
        "http://www.qooxdoo.org/community" : "https://gitter.im/qooxdoo/qooxdoo"
        "https://qooxdoo.org/downloads" : "https://github.com/qooxdoo/qooxdoo/releases",
        "https://qooxdoo.org/current/demos.html" : "https://qooxdoo.org/qxl.demobrowser",
        "https://qooxdoo.org/demos" : "https://qooxdoo.org/qxl.demobrowser",
        "https://qooxdoo.org/community" : "https://gitter.im/qooxdoo/qooxdoo"
      };
      
      var href = window.location.href;
      var newHref = href.replace(
          /\/(\d\.\d)(?:\.\d)?(\/|$)/,
          function ( match,p1 ){
              if (vmap[p1]){
                return '/'+vmap[p1]+'/';
              }
              return match;
          }
      );
      newHref = newHref.replace(
          /^(.+)$/,
          function ( match,p1 ){
              return ( lmap[p1] || match);
          }
      );
      if (newHref != window.location.href){
          window.location.href = newHref;
      }     
    </script>
