<!DOCTYPE html>
<html>
  <head>
    <title>qooxdoo redirector </title>
    <!-- fallback redirect -->
    <meta http-equiv="refresh" content="1; URL='http://www.qooxdoo.org'" />
    <script>
    function redir () {
      var hash = window.location.hash;
	  var path = window.location.pathname;
      var m;
      var q = "http://www.qooxdoo.org";
      if (m = path.match(/^\/devel\/playground/)){
        return q + "/apps/playground/";
      }
      	  
      if (m = hash.match(/^#api(\/[^\/]*)?/)){
        var v = m[1] || '/current';
        return q + v + "/apiviewer/";
      }
      if (m = hash.match(/^#playground(\/[^\/]*)?/)){
        var v = m[1] || '/current';
        return q + v+"/playground/";
      }
      if (m = hash.match(/^#bugs(?:\/show_bug.cgi\?id=(\d+))?/)){
         var v = m[1];
         if (v){
            return "https://github.com/qooxdoo/qooxdoo/issues?utf8=%E2%9C%93&q=is%3Aissue%20in%3Atitle%20%20bz%23" + v;
         }
         return "https://github.com/qooxdoo/qooxdoo/issues"; 
      }
      return "/";
    }   
    window.location.href = redir();
    </script>
  </head>
  <body>
  <p>one moment please redirecting you ... </p>
  </body>
</html>
