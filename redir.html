<!DOCTYPE html>
<html>
  <head>
    <title>qooxdoo redirector </title>
    <!-- fallback redirect -->
    <meta http-equiv="refresh" content="1; URL='http://www.qooxdoo.org'" />
    <script>
    function redir () {
      var hash = window.location.hash;
      var path = window.location.pathname;
      var m;
      var q = "https://archive.qooxdoo.org";
      if (m = path.match(/^#playground(\/[^\/]*)?/)){
	var v = m[1];
	if (!v){
	    return "https://qooxdoo.org/apps/playground";
	}
        return q + v + "/playground/";
      }
      	  
      if (m = hash.match(/^#api(\/[^\/]*)?/)){
        var v = m[1];
	if (!v){
	    return "https://qooxdoo.org/apps/apiviewer";
	}
        return q + v + "/apiviewer/";
      }
      return "/";
    }   
    window.location.href = redir();
    </script>
  </head>
  <body>
  <p>one moment please redirecting you ... </p>
  </body>
</html>
